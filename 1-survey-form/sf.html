<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <link href="sf.css" rel="stylesheet">
    <meta name="description" content="freeCodeCamp - Responsive Web Design - Survey form">
    <meta name="author" content="Andrea KubcovÃ¡">
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label id="name-label" for="name">Name <input id="name" type="text" name="name" placeholder="Your name" required> </label>
      <label id="email-label" for="email">Email <input id="email" type="email" name="email" placeholder="your@email.com" required> </label>
      <label id="number-label" for="number">Age (optional) <input id="number" type="number" name="number" min="10" max="110" placeholder="40"> </label>
  <p>Which option best describes your current role?<p/> 
      <select id="dropdown" name="dropdown">
        <option>Select current role</option>
        <option>Student</option>
        <option>Part Time Job</option>
        <option>Full Time Job</option>
        <option>Other</option>
      </select>
  <p>Would you recommend freeCodeCamp to a friend?<p/>
  <label>
    <input type="radio" name="rb-group" checked value="definitely"> Definitely
  </label>
  <label>
    <input type="radio" name="rb-group" value="maybe">
    Maybe
  </label>
  <label>
    <input type="radio" name="rb-group" value="notsure">
    Not sure
  </label>
  <p>What would you like to see improved?</p>
  <label for="front-end"><input type="checkbox" value="front-end" name="front-end"> Front-end Projects</label>
<label for="back-end"><input type="checkbox" value="back-end" name="back-end"> Back-end Projects</label>
<label for="data-visual"><input type="checkbox" value="data-visual" name="data-visual"> Data Visualization</label>
<label for="challanges"><input type="checkbox" value="challanges" name="challanges"> Challanges</label>
<label for="forum"><input type="checkbox" value="forum" name="forum"> Forum</label>

  <label for="comment">Comment
    <textarea  name="comment" rows="4" cols="40" placeholder="Your comment"></textarea>
  </label>
  <button id="submit">Submit</button>


    </form>


  </body>

</html>
